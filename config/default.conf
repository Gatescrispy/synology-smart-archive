# Configuration du script d'archivage
# Chemins
SOURCE_DIR="$HOME/SynologyDrive"
ARCHIVE_DIR="$SOURCE_DIR/archives"

# Paramètres d'archivage
MIN_AGE_DAYS=180
PARALLEL_JOBS=4
MAX_ERRORS=5

# Types de fichiers à exclure (séparés par des espaces)
EXCLUDED_EXTENSIONS=".tmp .DS_Store"

# Taille minimale d'espace disque requise (en GB)
MIN_DISK_SPACE=5

# Configuration des logs
LOG_ROTATION_SIZE=10 # En MB
LOG_RETENTION_DAYS=30

# Performance
MAX_CPU_PERCENT=50
MAX_MEMORY_MB=512

# Notifications
ENABLE_NOTIFICATIONS=true
NOTIFICATION_EMAIL=""